<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Truth Check</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #e9ecef;
      padding-bottom: 10px;
    }

    .logo {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
    }

    .status {
      margin-bottom: 15px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    .status.active {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.inactive {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .controls {
      margin-bottom: 20px;
    }

    .control-group {
      margin-bottom: 12px;
    }

    .control-label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #6c757d;
      margin-bottom: 4px;
      text-transform: uppercase;
    }

    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      cursor: pointer;
    }

    .toggle:hover {
      border-color: #adb5bd;
    }

    .toggle.active {
      background: #e7f3ff;
      border-color: #007bff;
    }

    .switch {
      width: 36px;
      height: 20px;
      background: #adb5bd;
      border-radius: 10px;
      position: relative;
      transition: background 0.2s;
    }

    .switch.active {
      background: #007bff;
    }

    .switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .switch.active::after {
      transform: translateX(16px);
    }

    .stats {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .stat-label {
      color: #6c757d;
    }

    .stat-value {
      font-weight: 600;
    }

    .stat-value.high {
      color: #22c55e;
    }

    .stat-value.medium {
      color: #eab308;
    }

    .stat-value.low {
      color: #ef4444;
    }

    .settings-link {
      display: block;
      text-align: center;
      color: #007bff;
      text-decoration: none;
      font-size: 12px;
      margin-top: 10px;
    }

    .settings-link:hover {
      text-decoration: underline;
    }

    .loading {
      text-align: center;
      color: #6c757d;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="3"></circle>
      <path d="m12 1 2.09 4.26 4.7.68-3.39 3.31.8 4.67L12 11.84l-4.2 2.08.8-4.67L5.21 5.94l4.7-.68L12 1z"></path>
    </svg>
    <div class="title">Truth Check</div>
  </div>

  <div id="status" class="status">
    <span id="status-text">Loading...</span>
  </div>

  <div class="controls">
    <div class="control-group">
      <div class="control-label">Highlighting</div>
      <div class="toggle" id="highlight-toggle">
        <span id="highlight-text">Enabled</span>
        <div class="switch" id="highlight-switch"></div>
      </div>
    </div>

    <div class="control-group">
      <div class="control-label">High Confidence Only</div>
      <div class="toggle" id="confidence-toggle">
        <span id="confidence-text">Disabled</span>
        <div class="switch" id="confidence-switch"></div>
      </div>
    </div>
  </div>

  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Claims Analyzed:</span>
      <span class="stat-value" id="claims-count">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">High Trust:</span>
      <span class="stat-value high" id="high-trust-count">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Medium Trust:</span>
      <span class="stat-value medium" id="medium-trust-count">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Low Trust:</span>
      <span class="stat-value low" id="low-trust-count">0</span>
    </div>
  </div>

  <a href="#" class="settings-link" id="settings-link">Advanced Settings</a>

  <script src="popup.js"></script>
</body>
</html>
